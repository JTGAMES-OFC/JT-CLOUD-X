<head>

<link rel="apple-touch-icon" href="https://image.api.playstation.com/gs2-sec/appkgo/prod/CUSA18779_00/4/i_c7b0467e8d83d7fa53d63d40a50e65e5da0edc39e07306e356cf5a6f2aba1977/i/icon0.png" />
<meta name="theme-color" content="#000000" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Dungeons - JT Cloud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .game-banner {
      position: relative;
      width: 100%;
      height: 50vh;
      background-image: url('https://cdn.akamai.steamstatic.com/steam/apps/1672970/header.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(14,14,14,1) 0%, rgba(14,14,14,0.6) 40%, rgba(14,14,14,0.2) 80%, rgba(14,14,14,0) 100%);
      z-index: 1;
    }
    .banner-info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      color: #fff;
    }
    .banner-info h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .banner-info p {
      font-size: 16px;
      color: #ccc;
    }
    .game-content {
      padding: 20px;
    }
    .game-title-block {
      margin-bottom: 20px;
    }
    .game-title-block h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .game-title-block span {
      color: #aaa;
      font-size: 14px;
    }
    .icons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .icon-block {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .play-button {
      background-color: #f5c518;
      color: #000;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 30px auto;
      cursor: pointer;
    }
    .rating-block {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
      margin: 0 auto 30px auto;
      flex-direction: column;
    }
    .rating-block span {
      font-size: 14px;
      text-align: center;
    }
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>JT Cloud</header>
  <section class="game-banner">
    <div class="fade-overlay"></div>
    <div class="banner-info"></div>
  </section>

  <div class="game-content">
    <div class="game-title-block">
      <h2>Minecraft Dungeons</h2>
      <span>Mojang Studios &bull; Aventura/RPG &bull; Cooperativo</span>
    </div>

    <div class="icons">
      <div class="icon-block">Jogo cooperativo até 4 jogadores</div>
      <div class="icon-block">RPG de ação com loot e dungeons</div>
      <div class="icon-block">Estilo visual do universo Minecraft</div>
    </div>

    <div class="play-button">JOGAR</div>

    <div class="rating-block">
      <div><strong>10+</strong></div>
      <span>Violência fantasiosa em batalhas contra monstros.</span>
    </div>
  </div>

  <footer>&copy; 2025 JT Games. Todos os direitos reservados.</footer>
</body>
</html>
