<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Ícone do atalho para dispositivos móveis - Minecraft Java Edition -->
<link rel="icon" href="https://static.wikia.nocookie.net/logopedia/images/e/e3/Minecraft_Launcher.svg/revision/latest/scale-to-width-down/200?cb=20230616222246" />
<link rel="apple-touch-icon" href="https://static.wikia.nocookie.net/logopedia/images/e/e3/Minecraft_Launcher.svg/revision/latest/scale-to-width-down/200?cb=20230616222246" />
<meta name="theme-color" content="#000000" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Minecraft Java Edition">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Java Edition - JT Cloud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .game-banner {
      position: relative;
      width: 100%;
      height: 50vh;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-OZJKTHZaTx_c14KIMxwjqJBI3lssWPWIgm7xN477tHXaGgYFeI9rfNBJ&s=10');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(14,14,14,1) 0%, rgba(14,14,14,0.6) 40%, rgba(14,14,14,0.2) 80%, rgba(14,14,14,0) 100%);
      z-index: 1;
    }
    .banner-info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      color: #fff;
    }
    .banner-info h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .banner-info p {
      font-size: 16px;
      color: #ccc;
    }
    .game-content {
      padding: 20px;
    }
    .game-title-block {
      margin-bottom: 20px;
    }
    .game-title-block h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .game-title-block span {
      color: #aaa;
      font-size: 14px;
    }
    .icons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .icon-block {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .play-button {
      background-color: #f5c518;
      color: #000;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 30px auto;
      cursor: pointer;
    }
    .rating-block {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
      margin: 0 auto 30px auto;
      flex-direction: column;
    }
    .rating-block span {
      font-size: 14px;
      text-align: center;
    }
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>JT Cloud</header>
  <section class="game-banner">
    <div class="fade-overlay"></div>
    <div class="banner-info"></div>
  </section>

  <div class="game-content">
    <div class="game-title-block">
      <h2>Minecraft Java Edition</h2>
      <span>Mojang Studios &bull; Sandbox &bull; Criatividade</span>
    </div>

    <div class="icons">
      <div class="icon-block">Criação e sobrevivência</div>
      <div class="icon-block">Multiplayer com servidores</div>
      <div class="icon-block">Mods e skins personalizadas</div>
    </div>

    <div class="play-button">JOGAR</div>

    <div class="rating-block">
      <div><strong>Livre</strong></div>
      <span>Conteúdo adequado para todas as idades</span>
    </div>
  </div>

  <footer>&copy; 2025 JT Games. Todos os direitos reservados.</footer>
</body>
</html>
