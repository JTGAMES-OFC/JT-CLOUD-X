<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Cards JT Cloud X</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      color: #bb86fc;
      font-size: 20px;
      margin-bottom: 25px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 40px;
      box-shadow: 0 0 15px rgba(187, 134, 252, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      font-size: 16px;
    }

    th {
      background-color: #1f1f2e;
      color: #bb86fc;
    }

    td {
      background-color: #1a1a26;
      color: #e0e0e0;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #2a2a3d;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 320px;
      border-radius: 8px;
      border: 2px solid #bb86fc;
      background-color: #1a1a26;
      color: white;
      outline: none;
      text-transform: uppercase;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #d0a7ff;
      box-shadow: 0 0 5px #bb86fc88;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #bb86fc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a06ae0;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .sucesso {
      color: #00ff88;
    }

    .erro {
      color: #ff4444;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 18px;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      input[type="text"], button {
        width: 90%;
        font-size: 14px;
      }

      button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JT CLOUD X</h1>
    <h2>GIFT CARDS DE ASSINATURA</h2>

    <table>
      <tr>
        <th>PLANO</th>
        <th>PREÇO</th>
        <th>VALIDADE</th>
        <th>BENEFÍCIO</th>
      </tr>
      <tr>
        <td>Mensal</td>
        <td>R$59,99</td>
        <td>31 dias</td>
        <td>Acesso total</td>
      </tr>
      <tr>
        <td>Anual</td>
        <td>R$590,90</td>
        <td>365 dias</td>
        <td>Acesso total</td>
      </tr>
    </table>

    <h2>Resgate seu código</h2>
    <input type="text" id="codigo" maxlength="11" placeholder="Digite seu código">
    <br>
    <button onclick="resgatar()">Resgatar</button>
    <div id="mensagem"></div>
  </div>

  <script>
    function resgatar() {
      const codigo = document.getElementById("codigo").value.trim().toUpperCase();
      const mensagem = document.getElementById("mensagem");

      if (codigo.length !== 11) {
        mensagem.innerHTML = "O código deve conter exatamente 11 caracteres.";
        mensagem.className = "erro";
        return;
      }

      if (codigo === "JTTESTE1234") {
        mensagem.innerHTML = "Código de teste ativado com sucesso! Plano Mensal liberado.";
        mensagem.className = "sucesso";
      } else {
        mensagem.innerHTML = "Código inválido ou não reconhecido.";
        mensagem.className = "erro";
      }
    }
  </script>
</body>
</html>
